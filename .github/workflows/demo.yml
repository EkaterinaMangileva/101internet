name: Demo Workflow
on: workflow_dispatch
jobs:
  print_demo:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    - name: Run python pip
    - run: pip install -r requirements.txt
    - run: pytest -v .\tests
